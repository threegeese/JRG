<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <style type="text/css">

        .carousel {
            width: 500px;
            margin: 0 auto;
        }
        
        .imgs {
            display: flex;
            overflow: hidden;
        }

        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        
    </style>
</head>
<body>

    <div class="carousel">
        <div class="imgs">
            <img src="imgs/cat1.png" alt="" width="500px">
            <img src="imgs/cat2.png" alt="">
            <img src="imgs/cat3.png" alt="">
            <img src="imgs/cat4.png" alt="">
            <img src="imgs/cat5.jpg" alt="">
            <img src="imgs/cat6.png" alt="">
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
    </div>



    <script type="text/javascript" src="jquery-3.3.1.slim.min.js"></script>
</body>
</html>
