<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>无缝轮播</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="window">
        <div class="images">
            <img src="imgs/1.png" alt="img1" width=500 height=300>
            <img src="imgs/2.png" alt="img2" width=500 height=300>
            <img src="imgs/3.png" alt="img3" width=500 height=300>
            <img src="imgs/4.png" alt="img4" width=500 height=300>
            <img src="imgs/5.png" alt="img5" width=500 height=300>
        </div>
    </div>
    <div class="switch">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-left"></use>
        </svg>
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-right1"></use>
        </svg>
    </div>

    <script type="text/javascript" src="jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="https://at.alicdn.com/t/font_1118683_yh7lok9wm9o.js"></script>
</body>
</html>
