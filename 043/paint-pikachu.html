<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="icons/Pikachu.png" type="image/png">
    <link rel="stylesheet" href="default.css">
    <title>Pikachu</title>
    <style id="styleTag"></style>
</head>
<body>

    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>

    <div class="pre-wrapper">
        <div class="pikachu">
            <div class="mouth">
                <div class="tongue"></div>
            </div>
            <div class="nose"></div>
            <div class="eye right"></div>
            <div class="eye left"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="upperlips right"></div>
            <div class="upperlips left"></div>
        </div>
    </div>

    <div class="actions">
        <button data-speed="slow">慢</button>
        <button data-speed="normal" class="active">中</button>
        <button data-speed="fast">快</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
