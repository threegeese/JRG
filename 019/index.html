<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="canvas" width="300px" height="300px"></canvas>
    <div id="actions" class="actions">
        <svg id="brush" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pencil"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="download" class="icon" aria-hidden="true">
            <use xlink:href="#icon-CloudDownload"></use>
        </svg>
    </div>
        
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript"src="https://at.alicdn.com/t/font_1062333_ghwsgiosfo.js"></script>
</body>
</html>
